<span class="flexRow">
    <nav class="tab" ng-click="classAttach(dataGroups[0])">
        <img class="icon" src="../resource/weather.png" />
    </nav>
    
    <section class="content" id="forecast">
        <div class="subHead" ng-click="classRemove(dataGroups[0])">
            <h2> 5 Day Forecast </h2>
            <img class="icon" src="../resource/arrow.png"/>
        </div>
        <ul class="forecast">
            <li class="daily" ng-repeat="daily in weather">
                <img ng-src="{{ weather.link }}">
                <p class="hi"> HIGH: <h3>{{ daily.temp.max }}</h3></p>
                <p class="lo"> LOW: <h3>{{ daily.temp.min}}</h3></p>
            </li>
        </ul>
    </section>
</span>

<span class="flexRow">
    <nav class="tab" ng-click="classAttach(dataGroups[1])">
        <img class="icon" src="../resource/news.png"/>
    </nav>
    
    <section class="content" id="news">
        <div class="subHead" ng-click="classRemove(dataGroups[1])">
            <h2> Recent News </h2>
            <img class="icon" src="../resource/arrow.png"/>
        </div>
        <ul>
            <!--- Applied Filters for Search and Article Sorting Newest to Oldest -->
            <li class="article" ng-repeat="article in news | orderBy:'-published' | filter: pancake">

                <img class="pubLogo" ng-src="{{ article.logo }}">
                
                <a class="noTarg" href="{{ article.link }}"><img class="icon" ng-src="../resource/globe.png"/> </a>

                <img class="icon" src="../resource/bookmark.png" ng-click="clickSendID( article.id )">

                <div class="stories">

                    <p class="title"><a href="{{ article.link }}"> {{ article.title }} </a></p>

                    <!-- Applied Custom Filter from filters.js -->
                    <p class="published">Published {{ article.published | fromNow }} ... </p>

                    <!-- ul for Interests that Match and have been applied as a new property of the Article -->

                    <ul class="viewInts">
                        <li class ="int" ng-repeat="int in article.interests track by $index">
                            <p> #{{ int }} </p>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </section>
</span>
